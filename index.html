<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github change</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome.all.min.css">
</head>
<body>
<div class="container">
    <header class="text-center my-4">
        <h1>Random image generator</h1>
        <h2>Source: picsum.photos</h2>
    </header>
    
    <main>
        <div class="row">
            <div class="card" style="width: 400px;">
                <img class="card-img-top" src="https://picsum.photos/400/300" alt="random image">
                <div class="card-img-overlay show-on-hover">
                    <button class="btn rounded-circle btn-light image-btn" aria-label="settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="btn rounded-circle btn-light image-btn" aria-label="settings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</div> 
</body>
</html>
